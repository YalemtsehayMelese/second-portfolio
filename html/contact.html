    <style>
        * {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #043eaa;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #8c92b6;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #cadae2;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
.topnav {
    background-color: #e2e1db;
    overflow: hidden;
    width: 50%;
    float: right;
    margin-top: 0px;
    

    
  }
  
  /* Style the links inside the navigation bar */
  .topnav a {
    float: left;
    color: #161313;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 15px;
  }
  
  /* Change the color of links on hover */
  .topnav a:hover {
    background-color: #f0b067;
    color: rgb(81, 179, 149);
  }
  
  /* Add a color to the active/current link */
  .topnav a.active {
    background-color: #73ddc6;
    color: rgb(7, 6, 6);
  }
  .footer {
    position: fixed;
    right: 0;
    bottom: 0;
    height: 6.2%;
    width: 100%;
    background-color: rgb(38, 48, 37);
    color: white;
    text-align: center;
    margin-right: 13px;
  }
